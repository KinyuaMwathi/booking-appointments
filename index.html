<!DOCTYPE html>
<html>
 <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.6.0.js"></script>
   <script src="js/scripts.js"></script>
   <title>Farmy Agri-Tech Consulting Appointment Booking</title>
 </head>
 <body>
   <div class="container-fluid cont1">
     <div id="farmy">
      <p>Farmy Agri-Tech Consulting Ltd</p>
     </div>
   </div>
   <div class="container">
    <h1>Book your appointment here!</h1>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Form</h2>
        <div class="card-text">
          <form id="formOne">
            <div class="form-group">
              <label for="name">Your name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="description">Describe your appointment</label>
              <input id="description" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date">Appointment date</label>
              <input id="date" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="timeSpan">Start & end times</label>
              <input id="timeSpan" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="message">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid cont2">
    <div id="footer">
      <p>&copy; 2021 Farmy Agri-Tech Consulting Ltd.</p>
    </div>
  </div>
 </body> 
</html>
